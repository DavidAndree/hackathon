<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 50px auto;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #6c757d;
            margin: 0 auto 15px;
        }
        .divider {
            width: 80%;
            margin: 15px auto;
            height: 2px;
            background-color: #000;
        }
        .bio-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-pic">
            <i class="fas fa-user"></i>
        </div>
        <h3 class="fw-bold">Jake Demboske</h3>
        <p class="text-muted">Kalamazoo, MI <i class="fas fa-map-marker-alt text-danger"></i></p>

        <div class="divider"></div>

        <h4 class="fw-bold">Skills</h4>
        <p><i class="fas fa-circle text-warning" style="font-size: 8px;"></i> Graphic Design</p>
        <p><i class="fas fa-circle text-warning" style="font-size: 8px;"></i> Stock Trading</p>

        <h4 class="fw-bold mt-3">Bio</h4>
        <div class="bio-box">
            <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur fringilla volutpat odio vitae tempus.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

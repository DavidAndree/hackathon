{% extends "home.html" %}

{% block content %}
<h2>Message Board</h2>
<a href="{% url 'messaging:add_message' %}">Add a Message</a>

<ul>
    {% for message in messages %}
        <li>
            <strong>{{ message.sender.username }}</strong> ({{ message.timestamp }}): 
            {{ message.body }}
        </li>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
</ul>
{% endblock content %}
